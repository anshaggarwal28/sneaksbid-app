<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-dismissible {
            padding-right: 35px;
        }

        .alert-dismissible .close {
            position: relative;
            top: -2px;
            right: -21px;
            color: inherit;
        }

        h3 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        h4 {
            margin-top: 20px;
            color: #666;
            font-weight: 500;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        button[type="submit"] a {
            color: white;
            text-decoration: none;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="submit"]:not(:last-child) {
            margin-right: 10px;
        }
    </style>
</head>
<body>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<h3>Welcome to SneaksBid! </h3>

{% if user.is_authenticated %}
    <h3>Hello {{ user.first_name }}!</h3>
    <h4>You're successfully logged in. Redirecting to homepage in <span id="countdown">3</span> seconds...</h4>
    <button type="submit"><a href="/signout">SignOut</a></button>

    <script>
        // JavaScript for countdown and redirect
        var timeLeft = 3; // seconds
        var countdownElement = document.getElementById('countdown');
        var timerId = setInterval(countdown, 1000);

        function countdown() {
            if (timeLeft == 0) {
                clearTimeout(timerId);
                window.location.href = '/'; // Redirect to homepage
            } else {
                countdownElement.innerHTML = timeLeft;
                timeLeft--;
            }
        }
    </script>
{% else %}
<button type="submit"><a href="/signup">SignUp</a></button>
<br/>
<br/>
<button type="submit"><a href="/signin">SignIn</a></button>
{% endif %}
</body>
</html>
