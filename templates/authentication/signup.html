<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e4e9f7;
            margin: 0;
            padding: 20px; /* Add some padding around the body to prevent cropping */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height instead of height to ensure full coverage without overflow */
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%; /* Ensure it takes full width within the padding boundary */
            max-width: 400px; /* Set a max-width to prevent it from becoming too wide on larger screens */
            padding: 20px 40px; /* Adjust padding if needed */
            margin: auto; /* Ensure it's centered horizontally */
            text-align: center;
        }

        h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            padding: 0 10px; /* Add padding to ensure text doesn't touch the edges */
        }

        h3::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background-color: #4CAF50;
            border-radius: 2px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #f0f0f0;
            border-radius: 0;
            outline: none;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-bottom-color: #4CAF50;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #43a047;
        }

        .fas {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h3><i class="fas fa-user-plus"></i> Create Your Account</h3>
    <form method="post" action="/signup">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>
</div>

</body>
</html>
