{% load static %}

<style>
  .topbar {
    background-color: white;
    color: black !important;
  }
  .topbar a:hover {
    color: black;
  }
  .wrap_menu {
    display: flex;
    justify-content: flex-end;
  }

  .userimage img {
  width: 40px; /* Adjust based on your design needs */
  height: 40px;
  border-radius: 50%; /* Circular images */
  object-fit: cover; /* Ensure the image covers the area */
  border: 2px solid #f8f8f8; /* Optional: Adds a border around the image */
}
</style>
<!-- Header -->
<header class="header1">
  <!-- Header desktop -->
  <div class="container-menu-header">
    <div class="wrap_header">
      <!-- Logo -->
      <a href="{% url 'home' %}" class="logo">
        <p style="color: black"><b style="font-size: 22px">S</b>neaks Bid</p>
      </a>

      <!-- Menu -->
      <div class="wrap_menu">
        <nav class="menu">
          <ul class="main_menu">
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'home' %}">Home</a>
            </li>
            <li>
              <a href="{% url 'shop' %}">Shop</a>
            </li>
            <li>
              <a href="{% url 'add_shoe' %}">Sell</a>
            </li>

            <li>
              <a href="{% url 'signout' %}">Logout</a>
            </li>
             <li>
              <a href="{% url 'user_history' %}" class="user-history-btn">
              <i class="fas fa-history"></i> <!-- Font Awesome icon for history -->
            </a>
             </li>
                <li>
                <div class="userimage" >
                 {% if request.user.profile.images %}
                  <a href="{% url 'dashboard' %}">  <img src="{{ request.user.profile.images.url }}" alt="Profile Image" class="avatar"> </a>
                     </div>
                {% else %}
                  <a href="{% url 'dashboard' %}"> Profile </a>
                {% endif %}

            </li>

            {% else %}
            <li>
              <a href="{% url 'signin' %}">Sign in</a>
            </li>
            <li>
              <a href="{% url 'signup' %}">Sign up</a>
            </li>
            {% endif %}

            {% if user.is_authenticated %}

            {% endif %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
